kind: pipeline
type: docker
name: proxy

steps:
  # Build Project
  - name: build
    image: golang:1.13-alpine
    environment:
      GOPROXY: https://goproxy.cn
    commands:
      - pwd
      - go build && ls -ltrh
  # http://plugins.drone.io/drone-plugins/drone-docker/
  - name: publish
    image: plugins/docker
    settings:
      registry: https://registry.cn-hangzhou.aliyuncs.com
      username: zingsono@aliyun.com
      password: Zx142857
      repo: registry.cn-hangzhou.aliyuncs.com/mszs/porxy
      tags:
        - latest
        - 1.0.1
  # http://plugins.drone.io/appleboy/drone-scp/
  - name: scp
    image: appleboy/drone-scp
    settings:
      host: 172.17.193.184
      port: 22
      username: root
      password: root
      target: /deploy/
      source: proxy
  # http://plugins.drone.io/appleboy/drone-ssh/
  - name: deploy
    image: appleboy/drone-ssh
    settings:
      host: 172.17.193.184
      port: 22
      username: root
      password: root
      script:
        - echo hello
        - docker version
        - docker info

trigger:
  branch:
    - master
